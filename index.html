<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrasi Pendaftar</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            class="nav-link active"
            id="registrasi-tab"
            href="#registrasi"
            role="tab"
            aria-controls="registrasi"
            aria-selected="true"
            >Registrasi</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            id="list-pendaftar-tab"
            href="#list-pendaftar"
            role="tab"
            aria-controls="list-pendaftar"
            aria-selected="false"
            >List Pendaftar</a
          >
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="registrasi"
          role="tabpanel"
          aria-labelledby="registrasi-tab"
        >
          <div class="mt-3">
            <form id="registrationForm">
              <div class="form-group">
                <label for="nama">Nama:</label>
                <input type="text" class="form-control" id="nama" required />
              </div>
              <div class="form-group">
                <label for="umur">Umur:</label>
                <input
                  type="number"
                  class="form-control"
                  id="umur"
                  required
                  min="25"
                />
              </div>
              <div class="form-group">
                <label for="uang-sangu">Uang Sangu (Rp):</label>
                <input
                  type="number"
                  class="form-control"
                  id="uang-sangu"
                  required
                  min="100000"
                  max="1000000"
                />
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
        <div
          class="tab-pane fade"
          id="list-pendaftar"
          role="tabpanel"
          aria-labelledby="list-pendaftar-tab"
        >
          <div class="mt-3">
            <table class="table">
              <thead>
                <tr>
                  <th>Nama</th>
                  <th>Umur</th>
                  <th>Uang Sangu (Rp)</th>
                  <th>Resume</th>
                </tr>
              </thead>
              <tbody id="pendaftarTableBody"></tbody>
            </table>
            <p id="resumeText"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
